services:
  websocket:
    build:
      context: .
      dockerfile: Dockerfile
      target: websocket-server
    ports:
      - '3000:3000'  # WebSocket server
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "server/healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web-server
    ports:
      - '5173:5173'  # Vite preview server
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    depends_on:
      websocket:
        condition: service_healthy
